<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 400px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: #fff;
    }

    #noBtn {
      background: #fff;
      color: #ff4d6d;
      position: relative;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Love üíñ</h1>
    <p>Every moment with you feels special.
      <br />So I just had to ask‚Ä¶</p>
    <h2>Will you be my Valentine? üåπ</h2>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const heartsContainer = document.getElementById('hearts');

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div class="card">
          <h1>YAYYY!! üíò</h1>
          <p>You just made me the happiest person ever ü•∞</p>
          <h2>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h2>
        </div>
      `;
      for (let i = 0; i < 30; i++) createHeart();
    });

    noBtn.addEventListener('click', () => {
      let counter = 0;
      const messages = [
        'ü•∫',
        'pleaseeeee üíî',
        'and it would make me so happy üíñ',
        'i love you üò≠'
      ];

      noBtn.style.display = 'none';

      const msgDiv = document.createElement('div');
      msgDiv.style.marginTop = '20px';
      msgDiv.style.fontSize = '1.3rem';
      msgDiv.id = 'pleaMsg';
      document.querySelector('.card').appendChild(msgDiv);

      window.pleaInterval = setInterval(() => {
        msgDiv.innerHTML = `<h1>${messages[counter % messages.length]}</h1><p>${messages[(counter + 1) % messages.length]}</p>`;
        counter++;
      }, 1200);
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
